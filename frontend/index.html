<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrediFinanzas - Solicitud de Crédito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
        }

        .card-header {
            border-radius: 15px 15px 0 0 !important;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%) !important;
        }

        .form-label {
            color: #495057;
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0a58ca 0%, #084298 100%);
            transform: translateY(-1px);
        }

        .input-group-text {
            background-color: #e9ecef;
            border-color: #dee2e6;
            border-radius: 8px 0 0 8px;
        }
    </style>
</head>

<body class="container-fluid py-4">

    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">Solicitud de Crédito</h2>
                    <p class="mb-0 small">CrediFinanzas - Complete todos los campos</p>
                </div>
                <div class="card-body p-4">
                    <form id="formularioSolicitud" method="POST">
                        <!-- Información del Documento -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tipoDoc" class="form-label fw-semibold">Tipo de Documento</label>
                                <select class="form-select" id="tipoDoc" name="tipoDoc" required>
                                    <option value="">Seleccione...</option>
                                    <option value="CC">Cédula de Ciudadanía</option>
                                    <option value="CE">Cédula de Extranjería</option>
                                    <option value="TI">Tarjeta de Identidad</option>
                                    <option value="PP">Pasaporte</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="nroDoc" class="form-label fw-semibold">Número de Documento</label>
                                <input type="text" class="form-control" id="nroDoc" name="nroDoc"
                                    placeholder="Ingrese su número de documento" required>
                            </div>
                        </div>

                        <!-- Información Financiera -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="ingresosTotales" class="form-label fw-semibold">Ingresos Totales</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="ingresosTotales" name="ingresosTotales"
                                        placeholder="0" min="0" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="egresosTotales" class="form-label fw-semibold">Egresos Totales</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="egresosTotales" name="egresosTotales"
                                        placeholder="0" min="0" step="0.01" required>
                                </div>
                            </div>
                        </div>

                        <!-- Información del Crédito Solicitado -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="montoSolicitado" class="form-label fw-semibold">Monto Solicitado</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="montoSolicitado" name="montoSolicitado"
                                        placeholder="0" min="1000" step="0.01" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="mesesSolicitado" class="form-label fw-semibold">Plazo (Meses)</label>
                                <input type="number" class="form-control" id="mesesSolicitado" name="mesesSolicitado"
                                    placeholder="Ingrese el plazo en meses" required>
                            </div>
                        </div>

                        <!-- Botones de Acción -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="reset" class="btn btn-outline-secondary me-md-2">
                                <i class="bi bi-arrow-clockwise"></i> Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Enviar Solicitud
                            </button>
                        </div>
                    </form>
                    <div id="resultado" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    fetch('http://localhost:3000/api/applications')
        .then(response => response.json())
        .then(data => {
            if(data.success) {
        })
        .catch(error => {
            console.error('Error al obtener aplicaciones:', error);
        });
</script>

</html>
