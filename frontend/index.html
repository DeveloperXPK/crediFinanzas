<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrediFinanzas - Solicitud de Crédito</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .card {
        border: none;
        border-radius: 15px;
      }

      .card-header {
        border-radius: 15px 15px 0 0 !important;
        background: linear-gradient(
          135deg,
          #0d6efd 0%,
          #0a58ca 100%
        ) !important;
      }

      .form-label {
        color: #495057;
        margin-bottom: 0.5rem;
      }

      .form-control,
      .form-select {
        border-radius: 8px;
        border: 1px solid #dee2e6;
        padding: 0.75rem;
        transition: all 0.3s ease;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      }

      .btn {
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
        border: none;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #0a58ca 0%, #084298 100%);
        transform: translateY(-1px);
      }

      .input-group-text {
        background-color: #e9ecef;
        border-color: #dee2e6;
        border-radius: 8px 0 0 8px;
      }
    </style>
  </head>

  <body class="container-fluid py-4">
    <div class="row justify-content-center mt-5">
      
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Solicitud de Crédito</h2>
            <p class="mb-0 small">CrediFinanzas - Complete todos los campos</p>
          </div>
          <div class="card-body p-4">
            <form id="formularioSolicitud" method="POST">
              <!-- Información del Documento -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="tipoDoc" class="form-label fw-semibold"
                    >Tipo de Documento</label
                  >
                  <select
                    class="form-select"
                    id="tipoDoc"
                    name="tipoDocumento"
                    required
                  >
                    <option value="">Seleccione...</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="CE">Cédula de Extranjería</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="PP">Pasaporte</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="nroDoc" class="form-label fw-semibold"
                    >Número de Documento</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nroDoc"
                    name="numeroDocumento"
                    placeholder="Ingrese su número de documento"
                    required
                  />
                </div>
              </div>

              <!-- Información Financiera -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="ingresosTotales" class="form-label fw-semibold"
                    >Ingresos Totales</label
                  >
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      class="form-control"
                      id="ingresosTotales"
                      name="ingresos"
                      placeholder="0"
                      min="0"
                      step="0.01"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="egresosTotales" class="form-label fw-semibold"
                    >Egresos Totales</label
                  >
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      class="form-control"
                      id="egresosTotales"
                      name="egresos"
                      placeholder="0"
                      min="0"
                      step="0.01"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Información del Crédito Solicitado -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="montoSolicitado" class="form-label fw-semibold"
                    >Monto Solicitado</label
                  >
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input
                      type="number"
                      class="form-control"
                      id="montoSolicitado"
                      name="montoSolicitado"
                      placeholder="0"
                      min="1000"
                      step="0.01"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="mesesSolicitado" class="form-label fw-semibold"
                    >Plazo (Meses)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="mesesSolicitado"
                    name="plazoSolicitado"
                    placeholder="Ingrese el plazo en meses"
                    required
                  />
                </div>
              </div>

              <!-- Botones de Acción -->
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-outline-secondary me-md-2">
                  <i class="bi bi-arrow-clockwise"></i> Limpiar
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check-circle"></i> Enviar Solicitud
                </button>
              </div>
            </form>
            <div id="resultado" class="mt-3"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="bi bi-people-fill"></i> Usuarios de Prueba</h5>
            <small>Haz clic para cargar datos automáticamente</small>
          </div>
          <div class="card-body p-0">
            <div class="list-group list-group-flush" id="usuariosLista">
              <button type="button" class="list-group-item list-group-item-action py-3 border-0" 
                      data-tipo="CC" data-numero="1111" data-puntaje="380">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="fw-bold text-primary">CC - 1111</div>
                    <small class="text-muted">Cédula de Ciudadanía</small>
                  </div>
                  <div class="text-end">
                    <span class="badge bg-success fs-6 px-3 py-2">380</span>
                    <div><small class="text-muted">Puntaje</small></div>
                  </div>
                </div>
              </button>

              <button type="button" class="list-group-item list-group-item-action py-3 border-0" 
                      data-tipo="TI" data-numero="1111" data-puntaje="650">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="fw-bold text-primary">TI - 1111</div>
                    <small class="text-muted">Tarjeta de Identidad</small>
                  </div>
                  <div class="text-end">
                    <span class="badge bg-warning fs-6 px-3 py-2">650</span>
                    <div><small class="text-muted">Puntaje</small></div>
                  </div>
                </div>
              </button>

              <button type="button" class="list-group-item list-group-item-action py-3 border-0" 
                      data-tipo="PP" data-numero="2222" data-puntaje="600">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="fw-bold text-primary">PP - 2222</div>
                    <small class="text-muted">Pasaporte</small>
                  </div>
                  <div class="text-end">
                    <span class="badge bg-warning fs-6 px-3 py-2">600</span>
                    <div><small class="text-muted">Puntaje</small></div>
                  </div>
                </div>
              </button>

              <button type="button" class="list-group-item list-group-item-action py-3 border-0" 
                      data-tipo="CE" data-numero="1111" data-puntaje="800">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <div class="fw-bold text-primary">CE - 1111</div>
                    <small class="text-muted">Cédula de Extranjería</small>
                  </div>
                  <div class="text-end">
                    <span class="badge bg-success fs-6 px-3 py-2">800</span>
                    <div><small class="text-muted">Puntaje</small></div>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <!-- Modal para mostrar el resultado -->
    <div class="modal fade" id="resultadoModal" tabindex="-1" aria-labelledby="resultadoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resultadoModalLabel">Resultado de la solicitud</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" id="resultadoModalBody">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const form = document.getElementById("formularioSolicitud");

    // Función para cargar datos de prueba
    function cargarDatosPrueba(tipo, numero, puntaje) {
      document.getElementById("tipoDoc").value = tipo;
      document.getElementById("nroDoc").value = numero;
      
      // Mostrar una notificación
      const toast = document.createElement('div');
      toast.className = 'toast align-items-center text-white bg-success border-0 position-fixed top-0 end-0 m-3';
      toast.setAttribute('role', 'alert');
      toast.style.zIndex = '9999';
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">
            <strong>${tipo} - ${numero}</strong> cargado correctamente (Puntaje: ${puntaje})
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;
      document.body.appendChild(toast);
      const bsToast = new bootstrap.Toast(toast);
      bsToast.show();
      
      // Remover el toast después de que se oculte
      toast.addEventListener('hidden.bs.toast', () => {
        document.body.removeChild(toast);
      });
    }

    // Agregar event listeners a los botones de usuarios de prueba
    document.addEventListener('DOMContentLoaded', function() {
      const botonesUsuarios = document.querySelectorAll('#usuariosLista button');
      botonesUsuarios.forEach(boton => {
        boton.addEventListener('click', function() {
          const tipo = this.dataset.tipo;
          const numero = this.dataset.numero;
          const puntaje = this.dataset.puntaje;
          cargarDatosPrueba(tipo, numero, puntaje);
        });
      });
    });

    if (!form) {
      console.error("Formulario no encontrado: id='formularioSolicitud'");
    } else {
      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        try {
          const response = await fetch("http://localhost:3000/api/credito/solicitud/evaluacion", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          const json = await response.json();

          // Mostrar en modal con formato amigable
          const modalBody = document.getElementById('resultadoModalBody');
          if (modalBody) {
            const aprobado = Boolean(json.aprobado);
            const motivo = json.motivo || json.message || '';

            const statusLabel = aprobado ? 'Aprobado' : 'Rechazado';
            const badgeClass = aprobado ? 'bg-success' : 'bg-danger';

            let html = '';
            html += `<div class="text-center mb-2"><span class="badge ${badgeClass} p-2 fs-5">${statusLabel}</span></div>`;
            if (motivo) {
              html += `<p style="word-wrap: break-word;"><strong>Motivo:</strong> ${motivo}</p>`;
            }

            modalBody.innerHTML = html;
          }

          const modalEl = document.getElementById('resultadoModal');
          if (modalEl) {
            const bsModal = new bootstrap.Modal(modalEl);
            bsModal.show();
          }
        } catch (error) {
          console.error('Error:', error);
          const modalBody = document.getElementById('resultadoModalBody');
          if (modalBody) modalBody.textContent = 'Error en la petición';
          const modalEl = document.getElementById('resultadoModal');
          if (modalEl) new bootstrap.Modal(modalEl).show();
        }
      });
    }
  </script>
</html>
